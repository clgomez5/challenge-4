<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
    <title>Code Quiz</title>
</head>

<body>
    <nav>
        <a onclick="window.location.href = 'index-quiz.html';">View high scores</a>
        <div class="timer">Time: <span id="time">0</span></div>  
    </nav>
    <div id="start-screen">
    <h1>Coding Quiz Challenge</h1>
    <p>Try to answer the following code-related questions within in the time limit.
        Incorrect answers will penalize your score.</p>
    <div class="start-button">
        <button id="start-btn" class="start-btn btn">Start Quiz</button>
    </div>
</div>
<div class="container">
<div id="question-container" class="hide">
    <h2 id="question-title">Question</h2>
    <div id="choices" class="choices">Answers</div>
</div>
</div>
    <script src="Assets/script.js"></script>
</body>

</html>
